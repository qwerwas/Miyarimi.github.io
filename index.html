
                


	<!DOCTYPE html>

<html lang="en">


<head>


    <meta charset="UTF-8">


    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <style>


        .background {


            position: absolute;


            top: 0;


            left: 0;


            width: 100%;


            height: 100%;


            background: url('images/GoOODd-min.jpg') no-repeat center center;


            background-size: cover;


        }


        .blur {


            position: relative;


            width: 300px;


            height: 200px;


            margin: 100px auto;


            background: rgba(255, 255, 255, 0.3);


            backdrop-filter: blur(10px);


            border: 1px solid rgba(255, 255, 255, 0.3);


        }


    </style>


</head>


<body>


    <div class="background"></div>


    <div class="blur">


    </div>


</body>


</html>
